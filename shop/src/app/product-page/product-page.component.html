<div *ngIf="product$">
    <div class="product">
        

        <div class="flex">
            <div class="item text-center">
                <h2>{{ product$.title}}</h2>

                <div class="flex-center">
                    <quill-view-html [content]="product$.image"></quill-view-html>
                </div>

                <div>
                    <h2>Price: ${{product$.price}}</h2>
                        <button routerLink="/" class="btn btn-dark">Back</button>
                </div>
            </div>

            <div class="item">
                <h2>Information:</h2>

                <div>
                    <quill-view-html [content]="product$.description"></quill-view-html>
                </div>

            </div>
        </div>
    </div>
</div>
